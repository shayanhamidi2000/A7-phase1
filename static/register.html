<!DOCTYPE html>
<html>
  <head>
   <title>Enrollment-Page </title> 
   <link rel="stylesheet" href="/css">
  </head> 
  <body style="text-align: center;">
  <ul>
      <li><a class="li" href="/">Login</a></li>
   </ul>
  <div id="bg1">
    <div class="module">			
    <h1>Film Community</h1>
    <h2>Enroll Now!</h2>
      <form action="/register" method="post" class="form">
        Username: <input name="username" type="text" placeholder="Username" required="required" class="textbox" /> <br><br>
        Email: <input name="email" type="email" placeholder="Email" required="required" class="textbox"/> <br><br>
        Age: <input name="age" type="number" placeholder="Age" required="required" min="1" class="textbox" /> <br><br>
        Password: <input type="password" name="password" placeholder="Password" required="required" class="textbox" /> <br><br>
        Confirm Password: <input type="password" name="confirmedPassword" placeholder="Password" class="textbox" required="required" /> <br><br>
        Publishing State: <input type="radio" name="publishingState" value="customer" checked>Customer          <input type="radio" name="publishingState" value="publisher">Publisher <br><br>
        <button type="submit" class="button">Sign-up</button>
      </form>
    </div>
  </div>	
  </body>
</html>
