<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
    <style>
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
    }

    li {
      float: left;
    }

    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    li a:hover {
      background-color: #111;
    }
    </style>
  </head>
  <body style="text-align: center;">
    <ul>
      <li><a class="active" href="/register">Register</a></li>
    </ul>
    <h1>Film Community</h1>
    <h2>Login!</h2>
    <div>
      <form action="/login" method="post">
        Username: <input name="username" type="text" placeholder="Username" required="required" /> <br><br>
        Password: <input type="password" name="password" placeholder="Password" required="required" /> <br><br>
        <button type="submit" >Sign-in</button>
      </form>
    </div>
  </body>
</html>
